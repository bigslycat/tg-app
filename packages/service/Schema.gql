type Query {
	userData(initData: String!): WebAppUser!
}

type WebAppUser {
	id: Int!
	isBot: Boolean
	firstName: String!
	lastName: String
	username: String
	languageCode: String
	isPremium: Boolean
	addedToAttachmentMenu: Boolean
	allowsWriteToPm: Boolean
	photoUrl: String
}

schema {
	query: Query
}